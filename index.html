<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Month 2 - Exercise 4</title>
  </head>
  <body>
    <div class="individual">
      <h3>For Individuals</h3>
      <p>
        Start benefiting from the wellness experience. For companies looking on
        increasing productivity, and improving organisation wellness
      </p>
    </div>
    <div class="container">
      <div class="form">
        <form action="#">
          <div class="field">
            <div class="input-field">
              <label for="Fname">First Name</label>
              <input type="text" placeholder="Agbo" />
            </div>

            <div class="input-field">
              <label for="Lname">Last Name</label>
              <input type="text" />
            </div>

            <div class="input-field">
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="gender">Select Here</option>
                <option value="gender">Male</option>
                <option value="gender">Female</option>
              </select>
            </div>

            <div class="input-field">
              <label for="age">Date of Birth</label>
              <input type="date" />
            </div>

            <div class="input-field">
              <label for="weight">Weight (KG)</label>
              <input type="text" placeholder="Enter Weight" />
            </div>

            <div class="input-field">
              <label for="height">Height (CM)</label>
              <input type="text" placeholder="Enter height here" />
            </div>
          </div>
          <div id="pass">
            <label for="activity">Activity Level</label>
            <select name="activity" id="activity">
              <option value="activity">Select here</option>
              <option value="activity">High Level</option>
              <option value="activity">Medium Level</option>
              <option value="activity">Low Level</option>
            </select>

            <label for="password">Password</label>
            <input type="password" />
          </div>

          <button>Register</button>

          <p>
            By clicking Register, you agree to our
            <span>Terms of Use</span> and our <span>Privacy Policy</span>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
